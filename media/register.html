<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register me</title>
  </head>
  <body bgcolor="bisque">
    <h1>Register Yourself For Interview</h1>
    <form>
      <label for="fname">FirstName:</label
      ><input type="text" id="fname" name="FirstName" />
      <label for="lname">lastName:</label
      ><input type="text" id="lname" name="lastname" /> <br /><br />
      <label for="age">Age:</label><input type="number" id="age" name="age " />
      <br /><br />
      <label for="dob">Date of birthdate:</label
      ><input type="Date" id="dob" name="dob " /> <br /><br />
      <label for="email">Email:</label
      ><input type="email" id="email" name="email " />
      <label for="pwd">password:</label
      ><input type="password" id="pwd" name="pwd " /> <br /><br />
      <p>How many years of experience do you have</p>
      <input type="radio" id="freshar " value="fresher" name="exp" /><label
        for="freshar"
        >freshar </label
      ><br />
      <input type="radio" id="one-year " value="one-year" name="exp" /><label
        for="one-year"
        >one-year </label
      ><br />
      <input type="radio" id="more " value="more" name="exp" /><label
        for="more "
        >more then one year
      </label>
      <br /><br />
      <form enctype="multipart/form-data" action="imghandler.jsp" method="post">
        <h2>upload to resume file:</h2>
        <input type="file" name="uploaded_file" />
        <br /><br />
        <input type="submit" value="uploaded it now" />
      </form>
      <br />
      <label for="favcolor">your favourite color: </label
      ><input type="color" id="color" name="color " /> <br /><br />
      <label for="lang">choose A programming language: </label
      ><select id="lang" name="language">
        <option value="c">c</option>
        <option value="Java">java</option>
        <option value="Python">Python</option>
        <option value="css">css</option>
        <option value="c++">c++</option>
      </select>
      <br /><br />
      <label for="hire">Tell us why we should hire you : </label><br />
      <textarea name="hire" id="hire" cols="25" rows="15"></textarea>
      <br /><br />
      <input type="submit" value="submit" />
      <input type="reset" value="reset" /><br />
    </form>
    <br /><br />
  </body>
</html>
